<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color, #09090b);
            color: var(--text-color, #e4e4e7);
            transition: background-color 0.2s, color 0.2s;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border-color, #27272a);
            flex-shrink: 0;
        }
        .header span { font-size: 0.875rem; font-weight: 500; }
        .header .status {
            font-size: 0.625rem;
            padding: 0.125rem 0.375rem;
            border-radius: 9999px;
            margin-left: 0.5rem;
        }
        .status.connected { background: #22c55e20; color: #22c55e; }
        .status.connecting { background: #eab30820; color: #eab308; }
        .status.disconnected { background: #ef444420; color: #ef4444; }
        .clear-btn {
            font-size: 0.75rem;
            color: var(--muted-color, #71717a);
            background: none;
            border: none;
            cursor: pointer;
        }
        .clear-btn:hover { color: var(--text-color, #d4d4d8); }
        .messages { flex: 1; overflow-y: auto; padding: 1rem; min-height: 0; }
        .empty { display: flex; height: 100%; align-items: center; justify-content: center; }
        .empty p { font-size: 0.875rem; color: var(--muted-color, #71717a); }
        .message-list { max-width: 100%; margin: 0 auto; }
        .message { margin-bottom: 1rem; display: flex; }
        .message.user { justify-content: flex-end; }
        .message-content {
            max-width: 85%;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .message.user .message-content {
            background: var(--primary-color, #4f46e5);
            color: white;
        }
        .message.assistant .message-content {
            background: var(--bubble-color, #27272a);
            color: var(--text-color, #e4e4e7);
        }

        /* Bubble style variants */
        /* Rounded (default) - slightly rounded corners */
        .bubble-rounded .message-content {
            border-radius: 1rem;
        }
        /* Square - sharp corners */
        .bubble-square .message-content {
            border-radius: 0.25rem;
        }
        /* Minimal - no background */
        .bubble-minimal .message.user .message-content {
            background: transparent;
            color: var(--primary-color, #4f46e5);
            font-weight: 500;
        }
        .bubble-minimal .message.assistant .message-content {
            background: transparent;
            color: var(--text-color, #e4e4e7);
        }
        .bubble-minimal .message-content {
            padding-left: 0;
            padding-right: 0;
        }

        /* Typing indicator - no bubble, just dots */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 0.5rem 0;
        }
        .typing-indicator .dot {
            width: 8px;
            height: 8px;
            background: var(--muted-color, #71717a);
            border-radius: 50%;
            animation: typing-bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator .dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator .dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-indicator .dot:nth-child(3) { animation-delay: 0s; }
        @keyframes typing-bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1); opacity: 1; }
        }

        .input-area {
            padding: 0.75rem;
            border-top: 1px solid var(--border-color, #27272a);
            flex-shrink: 0;
        }
        .input-wrapper { display: flex; gap: 0.5rem; max-width: 100%; margin: 0 auto; }
        .input-wrapper input {
            flex: 1;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color, #3f3f46);
            background: var(--input-bg, #18181b);
            color: var(--text-color, #f4f4f5);
            font-size: 0.875rem;
        }
        .input-wrapper input:focus { outline: none; border-color: var(--primary-color, #4f46e5); }
        .input-wrapper input:disabled { opacity: 0.5; }
        .input-wrapper input::placeholder { color: var(--muted-color, #71717a); }
        .input-wrapper button {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: var(--primary-color, #4f46e5);
            color: white;
            border: none;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
        }
        .input-wrapper button:disabled { opacity: 0.5; cursor: not-allowed; }
        .error { display: flex; width: 100%; height: 100%; align-items: center; justify-content: center; color: #f87171; }
        .loading { display: flex; width: 100%; height: 100%; align-items: center; justify-content: center; color: var(--muted-color, #a1a1aa); }
    </style>
</head>
<body>
    <div id="app" class="loading">Loading...</div>

    <script>
        // Parse channel ID from URL path: /embed/{channel_id}
        const pathParts = window.location.pathname.split('/');
        const channelId = pathParts[2];
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // URL params for theme override
        const urlTheme = urlParams.get('theme');
        const urlBgColor = urlParams.get('bgColor');
        const urlTextColor = urlParams.get('textColor');
        const urlPrimaryColor = urlParams.get('primaryColor');
        const urlHeaderTitle = urlParams.get('title');
        const urlCssUrl = urlParams.get('cssUrl');
        const urlBubbleStyle = urlParams.get('bubble');

        const HISTORY_KEY = `kirana_embed_history_${channelId}`;
        const STREAM_KEY = `kirana_embed_stream_${channelId}`;

        let messages = [];
        let config = null;
        let streaming = false;
        let ws = null;
        let wsStatus = 'disconnected';  // disconnected, connecting, connected
        let currentStreamId = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT = 5;

        // Get header title (URL param > config > default)
        function getHeaderTitle() {
            return urlHeaderTitle || config?.header_title || 'Chat';
        }

        // Load custom CSS if provided
        function loadCustomCss() {
            const cssUrl = urlCssUrl || config?.custom_css_url;
            if (cssUrl) {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = cssUrl;
                document.head.appendChild(link);
            }
        }

        // Theme colors
        const themes = {
            dark: {
                bg: '#09090b',
                text: '#e4e4e7',
                muted: '#71717a',
                border: '#27272a',
                bubble: '#27272a',
                input: '#18181b'
            },
            light: {
                bg: '#ffffff',
                text: '#1f2937',
                muted: '#6b7280',
                border: '#e5e7eb',
                bubble: '#f3f4f6',
                input: '#f9fafb'
            }
        };

        function applyTheme() {
            const theme = urlTheme || config?.theme || 'dark';
            const colors = themes[theme] || themes.dark;

            document.documentElement.style.setProperty('--bg-color', urlBgColor || config?.bg_color || colors.bg);
            document.documentElement.style.setProperty('--text-color', urlTextColor || config?.text_color || colors.text);
            document.documentElement.style.setProperty('--primary-color', urlPrimaryColor || config?.primary_color || '#4f46e5');
            document.documentElement.style.setProperty('--muted-color', colors.muted);
            document.documentElement.style.setProperty('--border-color', colors.border);
            document.documentElement.style.setProperty('--bubble-color', colors.bubble);
            document.documentElement.style.setProperty('--input-bg', colors.input);

            // Apply bubble style class to body
            const bubbleStyle = urlBubbleStyle || config?.bubble_style || 'rounded';
            document.body.className = `bubble-${bubbleStyle}`;
        }

        // WebSocket connection
        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) return;

            wsStatus = 'connecting';
            render();

            // Build WebSocket URL with auth
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            let wsUrl = `${wsProtocol}//${window.location.host}/v1/chat/ws`;

            if (token) {
                wsUrl += `?embed_token=${token}`;
            } else {
                wsUrl += `?channel_id=${channelId}`;
            }

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                wsStatus = 'connected';
                reconnectAttempts = 0;
                render();
                console.log('[WS] Connected');

                // Check for active stream to resume
                checkAndResumeStream();
            };

            ws.onclose = (e) => {
                wsStatus = 'disconnected';
                ws = null;
                render();
                console.log('[WS] Disconnected:', e.code, e.reason);

                // Auto reconnect if not normal close
                if (e.code !== 1000 && reconnectAttempts < MAX_RECONNECT) {
                    reconnectAttempts++;
                    console.log(`[WS] Reconnecting in ${reconnectAttempts}s... (attempt ${reconnectAttempts}/${MAX_RECONNECT})`);
                    setTimeout(connectWebSocket, reconnectAttempts * 1000);
                }
            };

            ws.onerror = (e) => {
                console.error('[WS] Error:', e);
            };

            ws.onmessage = (e) => {
                try {
                    const msg = JSON.parse(e.data);
                    handleWsMessage(msg);
                } catch (err) {
                    console.error('[WS] Parse error:', err);
                }
            };
        }

        function handleWsMessage(msg) {
            switch (msg.type) {
                case 'stream_start':
                    currentStreamId = msg.stream_id;
                    streaming = true;
                    // Add empty assistant message if not exists
                    if (messages.length === 0 || messages[messages.length - 1].role !== 'assistant') {
                        messages.push({ role: 'assistant', content: '' });
                    }
                    // Save stream state for resume
                    saveStreamState();
                    render();
                    break;

                case 'chunk':
                    if (messages.length > 0 && messages[messages.length - 1].role === 'assistant') {
                        messages[messages.length - 1].content += msg.content;
                        saveHistory();
                        render();
                    }
                    break;

                case 'stream_end':
                    streaming = false;
                    currentStreamId = null;
                    clearStreamState();
                    saveHistory();
                    render();
                    break;

                case 'error':
                    console.error('[WS] Server error:', msg.message);
                    if (messages.length > 0 && messages[messages.length - 1].role === 'assistant') {
                        messages[messages.length - 1].content = `Error: ${msg.message}`;
                    }
                    streaming = false;
                    currentStreamId = null;
                    clearStreamState();
                    render();
                    break;
            }
        }

        function sendMessage(text) {
            if (!text.trim() || streaming) return;
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                console.error('[WS] Not connected');
                return;
            }

            messages.push({ role: 'user', content: text.trim() });
            saveHistory();
            render();

            // Send chat request via WebSocket (include all messages with new user message)
            ws.send(JSON.stringify({
                action: 'chat',
                data: {
                    model: 'default',
                    messages: messages,  // All messages including the new user message
                    stream: true,
                    channel_id: channelId
                }
            }));
        }

        // Stream resume functionality
        function saveStreamState() {
            if (currentStreamId && streaming) {
                localStorage.setItem(STREAM_KEY, JSON.stringify({
                    stream_id: currentStreamId,
                    messages: messages,
                    timestamp: Date.now()
                }));
            }
        }

        function clearStreamState() {
            localStorage.removeItem(STREAM_KEY);
        }

        function getStreamState() {
            const saved = localStorage.getItem(STREAM_KEY);
            if (!saved) return null;

            try {
                const state = JSON.parse(saved);
                // Only resume if less than 5 minutes old
                if (Date.now() - state.timestamp < 5 * 60 * 1000) {
                    return state;
                }
            } catch { }
            clearStreamState();
            return null;
        }

        function checkAndResumeStream() {
            const state = getStreamState();
            if (!state || !ws || ws.readyState !== WebSocket.OPEN) return;

            console.log('[WS] Resuming stream:', state.stream_id);
            messages = state.messages || [];
            currentStreamId = state.stream_id;
            streaming = true;
            render();

            // Request resume from server
            ws.send(JSON.stringify({
                action: 'resume',
                stream_id: state.stream_id
            }));
        }

        function clearHistory() {
            messages = [];
            currentStreamId = null;
            streaming = false;
            localStorage.removeItem(HISTORY_KEY);
            clearStreamState();
            render();
        }

        function saveHistory() {
            if (config?.save_history && messages.length > 0) {
                localStorage.setItem(HISTORY_KEY, JSON.stringify(messages));
            }
        }

        function showError(msg) {
            document.getElementById('app').innerHTML = `<div class="error">${msg}</div>`;
        }

        function getStatusBadge() {
            const statusText = {
                connected: 'connected',
                connecting: 'connecting...',
                disconnected: 'offline'
            };
            return `<span class="status ${wsStatus}">${statusText[wsStatus]}</span>`;
        }

        function render() {
            const app = document.getElementById('app');

            if (messages.length === 0) {
                app.innerHTML = `
                    <div class="container">
                        <div class="header">
                            <div>
                                <span>${getHeaderTitle()}</span>
                                ${getStatusBadge()}
                            </div>
                        </div>
                        <div class="messages">
                            <div class="empty"><p>Start a conversation</p></div>
                        </div>
                        <div class="input-area">
                            <div class="input-wrapper">
                                <input type="text" id="msgInput" placeholder="Type a message..." ${streaming || wsStatus !== 'connected' ? 'disabled' : ''}>
                                <button id="sendBtn" ${streaming || wsStatus !== 'connected' ? 'disabled' : ''}>Send</button>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                let msgsHtml = '';
                messages.forEach((m) => {
                    if (m.content) {
                        msgsHtml += `
                            <div class="message ${m.role}">
                                <div class="message-content">${escapeHtml(m.content)}</div>
                            </div>
                        `;
                    }
                });

                // Show typing indicator when streaming
                if (streaming) {
                    msgsHtml += `
                        <div class="message assistant">
                            <div class="typing-indicator">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </div>
                        </div>
                    `;
                }

                app.innerHTML = `
                    <div class="container">
                        <div class="header">
                            <div>
                                <span>${getHeaderTitle()}</span>
                                ${getStatusBadge()}
                            </div>
                            <button class="clear-btn" id="clearBtn">Clear</button>
                        </div>
                        <div class="messages">
                            <div class="message-list">${msgsHtml}</div>
                        </div>
                        <div class="input-area">
                            <div class="input-wrapper">
                                <input type="text" id="msgInput" placeholder="Type a message..." ${streaming || wsStatus !== 'connected' ? 'disabled' : ''}>
                                <button id="sendBtn" ${streaming || wsStatus !== 'connected' ? 'disabled' : ''}>Send</button>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Event listeners
            const input = document.getElementById('msgInput');
            const sendBtn = document.getElementById('sendBtn');
            const clearBtn = document.getElementById('clearBtn');

            if (sendBtn) {
                sendBtn.onclick = () => {
                    sendMessage(input.value);
                    input.value = '';
                };
            }
            if (input) {
                input.onkeydown = (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage(input.value);
                        input.value = '';
                    }
                };
            }
            if (clearBtn) {
                clearBtn.onclick = clearHistory;
            }

            // Scroll to bottom
            const msgsDiv = document.querySelector('.messages');
            if (msgsDiv) msgsDiv.scrollTop = msgsDiv.scrollHeight;
            if (input && !streaming && wsStatus === 'connected') input.focus();
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        async function init() {
            try {
                // Load config
                const resp = await fetch(`/v1/channels/${channelId}/embed/public`);

                if (!resp.ok) {
                    if (resp.status === 403) {
                        showError('Embed not enabled for this channel');
                    } else {
                        showError('Channel not found');
                    }
                    return;
                }

                config = await resp.json();

                // Apply theme
                applyTheme();

                // Load custom CSS
                loadCustomCss();

                // Load history
                if (config.save_history) {
                    const saved = localStorage.getItem(HISTORY_KEY);
                    if (saved) {
                        try { messages = JSON.parse(saved); } catch { messages = []; }
                    }
                }

                render();

                // Connect WebSocket
                connectWebSocket();

            } catch (e) {
                showError('Failed to load embed configuration');
            }
        }

        init();
    </script>
</body>
</html>
